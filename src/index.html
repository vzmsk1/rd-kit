                          fill="#1F232B" />

                </div>

                <!-- 2 nav buttons -->
                <div class="item">
                  <span class="label">2 nav buttons</span>
                  <div data-dp-parent class="input">
                    <input
                      data-dp="v2"
                      autocomplete="off"
                      type="text"
                      name="form[]"
                      placeholder="Label"
                      class="input__field"
                      maxlength="10" />
                    <button data-dp-btn type="button" class="input__dp-btn">
                      <svg
                        class="input__dp-btn-icon"

                    <span data-inp-hint class="input__hint">Подсказка</span>

                </div>

                <!-- range pick -->
                <div class="item">
                  <span class="label">range pick</span>
                  <div data-dp-parent class="input">

                <!-- disabled -->
                <div class="item">
                  <span class="label">disabled</span>
                  <div class="input _disabled">
                    <input
                      data-dp="v1"
                      autocomplete="off"
                      type="text"

                    <span data-inp-hint class="input__hint">Подсказка</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- select -->
      <div data-one-select class="section">
        <div class="container">
          <div class="content">
            <span class="heading">select</span>
            <div class="row">
              <!-- set 1 -->
              <div class="group">
                <span class="title">set 1</span>

                <!-- normal -->
                <div class="item">
                  <span class="label">normal</span>
                  <select
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                    <option value="5">Value 5</option>
                    <option value="6">Value 6</option>
                  </select>
                </div>

                <!-- validated -->
                <div class="item">
                  <span class="label">validated</span>
                  <select
                    data-validate
                    data-sel-error="Подсказка"
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                    <option value="5">Value 5</option>
                    <option value="6">Value 6</option>
                  </select>
                </div>

                <!-- disabled -->
                <div class="item">
                  <span class="label">disabled</span>
                  <select
                    disabled
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                    <option value="5">Value 5</option>
                    <option value="6">Value 6</option>
                  </select>
                </div>
              </div>

              <!-- set 2 -->
              <div class="group">
                <span class="title">set 2</span>

                <!-- normal -->
                <div class="item">
                  <span class="label">normal</span>
                  <select
                    data-sel-hint="Подсказка"
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                  </select>
                </div>

                <!-- validated -->

                  <span class="label">validated</span>
                  <select
                    data-validate
                    data-sel-hint="Подсказка"
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                  </select>
                </div>

                <!-- disabled -->
                <div class="item">
                  <span class="label">disabled</span>
                  <select
                    disabled
                    data-sel-hint="Подсказка"

                    data-sel-label="Label"

                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                  </select>
                </div>
              </div>

              <!-- set 3 -->
              <div class="group">
                <span class="title">set 3</span>

                <!-- normal -->
                <div class="item">
                  <span class="label">normal</span>
                  <select
                    data-show-val
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                    <option value="5">Value 5</option>
                    <option value="6">Value 6</option>
                  </select>
                </div>

                <!-- validated -->
                <div class="item">
                  <span class="label">validated</span>
                  <select
                    data-show-val
                    data-validate
                    data-show-selection
                    data-sel-error="Подсказка"
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                    <option value="5">Value 5</option>
                    <option value="6">Value 6</option>
                  </select>
                </div>

                    <option value="5">Value 5</option>
                    <option value="6">Value 6</option>

                <span class="title">set 4</span>

                <!-- normal -->
                <div class="item">
                  <span class="label">normal</span>
                  <select
                    data-sel-hint="Подсказка"
                    data-show-val
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                  </select>
                </div>

                <!-- validated -->
                <div class="item">
                  <span class="label">validated</span>
                  <select
                    data-validate
                    data-sel-hint="Подсказка"
                    data-show-val
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                  </select>
                </div>

                <!-- disabled -->
                <div class="item">
                  <span class="label">disabled</span>
                  <select
                    disabled
                    data-sel-hint="Подсказка"

                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                  </select>
                </div>
              </div>

              <!-- set 5 -->
              <div class="group">
                <span class="title">set 5</span>

                <!-- subtitle inside of select tag -->
                <div class="item">
                  <span class="label">subtitle inside of select tag</span>
                  <select
                    data-sel-addon-class="has-subtitle"
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option value="1">Value 1</option>
                    <option value="2">Value 2</option>
                    <option value="3">Value 3</option>
                    <option value="4">Value 4</option>
                    <option value="5">Value 5</option>
                    <option value="6">Value 6</option>
                  </select>
                </div>

                <!-- options with additional text -->
                <div class="item">
                  <span class="label">options with additional text</span>
                  <select
                    data-show-selection
                    data-sel-label="Label"
                    data-sel-scroll="190"
                    name="form[]">
                    <option data-opt-asset="Description" value="1">
                      Value 1
                    </option>
                    <option data-opt-asset="Description" value="2">
                      Value 2
                    </option>
                    <option data-opt-asset="Description" value="3">
                      Value 3
                    </option>
                    <option data-opt-asset="Description" value="4">
                      Value 4
                    </option>
                    <option data-opt-asset="Description" value="5">
                      Value 5
                    </option>
                    <option data-opt-asset="Description" value="6">
                      Value 6
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
